version: '3.8'

services:
  web:
    build: .
    container_name: myblog-web
    ports:
      - "80:80"
    volumes:
      # Mount các file static để có thể update nội dung mà không cần rebuild
      - ./:/usr/share/nginx/html
      # Mount file cấu hình nginx để có thể thay đổi cấu hình mà không cần rebuild
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    restart: unless-stopped
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=80
    networks:
      - blog-network

networks:
  blog-network:
    driver: bridge